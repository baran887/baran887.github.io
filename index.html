<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
        height: 100vh;
        width: 100vw;
        background: #0a0a0a;
        overflow: hidden;
        position: relative;
        color: #00ffff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        cursor: none; /* 기본 커서 숨김 */
    }

    h1 {
        font-size: 4rem;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        animation: neonGlow 1.5s ease-in-out infinite alternate;
        z-index: 2;
    }

    p {
        font-size: 1.5rem;
        color: #ff77ff;
        margin-bottom: 40px;
        text-shadow: 0 0 5px #ff77ff, 0 0 10px #ff00ff;
        z-index: 2;
    }

    .btn {
        padding: 15px 50px;
        font-size: 1.2rem;
        color: #0a0a0a;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
        transition: all 0.3s ease;
        z-index: 2;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 40px #00ffff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
    }

    @keyframes neonGlow {
        0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
        50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
        100% { text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    }

    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        background: #00ffff;
        opacity: 0.7;
    }

    .line {
        position: absolute;
        width: 2px;
        height: 100%;
        background: linear-gradient(to bottom, #00ffff, #ff00ff);
        opacity: 0.3;
    }

    .glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,255,255,0.05) 0%, transparent 70%);
        animation: pulse 6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
        0% { opacity: 0.05; }
        50% { opacity: 0.15; }
        100% { opacity: 0.05; }
    }

    /* 커서 잔상 트레일 */
    .trail {
        position: absolute;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0,255,255,0.7) 0%, transparent 60%);
        pointer-events: none;
        mix-blend-mode: screen;
        opacity: 0.7;
        transition: transform 0.1s linear, opacity 0.5s linear;
        z-index: 3;
    }
</style>
</head>
<body>

<div class="glow"></div>

<div style="position: relative; z-index: 2;">
    <h1>CYBER PUNK TRAIL</h1>
    <p>I Know You Know</p>
    <button class="btn">ENTER</button>
</div>

<script>
const body = document.body;
const width = window.innerWidth;
const height = window.innerHeight;

// 배경 입자 생성
const particleCount = 100;
for (let i = 0; i < particleCount; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * width + 'px';
    p.style.top = Math.random() * height + 'px';
    p.style.width = 1 + Math.random() * 3 + 'px';
    p.style.height = p.style.width;
    p.style.opacity = 0.2 + Math.random() * 0.5;
    body.appendChild(p);
}

// 배경 라인 생성
const lineCount = 10;
for (let i = 0; i < lineCount; i++) {
    const l = document.createElement('div');
    l.classList.add('line');
    l.style.left = Math.random() * width + 'px';
    l.style.opacity = 0.1 + Math.random() * 0.3;
    body.appendChild(l);
}

// 입자 애니메이션
const particles = document.querySelectorAll('.particle');
function animateParticles() {
    particles.forEach(p => {
        let x = parseFloat(p.style.left);
        let y = parseFloat(p.style.top);
        x += (Math.random() - 0.5) * 2;
        y -= Math.random() * 1.5;
        if (y < -10) y = height + 10;
        p.style.left = x + 'px';
        p.style.top = y + 'px';
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();

// 라인 애니메이션
const lines = document.querySelectorAll('.line');
lines.forEach(l => l.dataset.y = 0);
function animateLines() {
    lines.forEach(l => {
        let y = parseFloat(l.dataset.y);
        y -= 0.5 + Math.random() * 0.5;
        if (y < -height) y = 0;
        l.style.transform = `translateY(${y}px)`;
        l.dataset.y = y;
    });
    requestAnimationFrame(animateLines);
}
animateLines();

// 트레일 잔상
const trails = [];
const trailCount = 15;
for(let i=0; i<trailCount; i++){
    const t = document.createElement('div');
    t.classList.add('trail');
    body.appendChild(t);
    trails.push(t);
}

let mouseX = width/2, mouseY = height/2;

document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

// 잔상 업데이트
function animateTrail(){
    let x = mouseX;
    let y = mouseY;
    trails.forEach((t, i) => {
        const trailX = parseFloat(t.style.left) || x;
        const trailY = parseFloat(t.style.top) || y;
        const dx = x - trailX;
        const dy = y - trailY;
        t.style.left = (trailX + dx * 0.3) + 'px';
        t.style.top = (trailY + dy * 0.3) + 'px';
        t.style.opacity = (trailCount - i)/trailCount * 0.7;
        x = parseFloat(t.style.left);
        y = parseFloat(t.style.top);
    });
    requestAnimationFrame(animateTrail);
}
animateTrail();
</script>

</body>
</html>
